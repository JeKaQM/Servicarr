name: Status Check

on:
  pull_request:
    branches:
      - main

jobs:
  status:
    name: All Checks Status
    runs-on: ubuntu-latest
    if: always()
    needs: []
    steps:
      - name: Check workflow status
        run: |
          echo "### ðŸ” Required Status Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following checks must pass before merging:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. **Go CI Checks**" >> $GITHUB_STEP_SUMMARY
          echo "   - Lint (go fmt, go vet)" >> $GITHUB_STEP_SUMMARY
          echo "   - Build" >> $GITHUB_STEP_SUMMARY
          echo "   - Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **Docker Build Check**" >> $GITHUB_STEP_SUMMARY
          echo "   - Docker image builds successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "3. **PR Validation**" >> $GITHUB_STEP_SUMMARY
          echo "   - PR title is descriptive" >> $GITHUB_STEP_SUMMARY
          echo "   - No merge conflicts" >> $GITHUB_STEP_SUMMARY
          echo "   - File changes validated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "4. **Security Check**" >> $GITHUB_STEP_SUMMARY
          echo "   - No critical security vulnerabilities" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks configured successfully" >> $GITHUB_STEP_SUMMARY
