<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked - Service Status</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg"/>
    <meta name="theme-color" content="#0c121c"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <style>
        .blocked-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .blocked-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--down);
        }
        .blocked-title {
            font-size: 24px;
            margin-bottom: 16px;
        }
        .blocked-message {
            color: var(--muted);
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <div class="blocked-icon">⚠️</div>
        <h1 class="blocked-title">Access Blocked</h1>
        <p class="blocked-message">Your access has been temporarily blocked due to too many failed login attempts.</p>
        <p class="blocked-message">Please try again later.</p>
    </div>
</body>
</html>
